swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /transactions:
    get:
      tags:
        - Transaction Module
      summary: Get Transactions
      description: API to retrieve all transactions for the current month, grouped by account
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: Transactions retrieved successfully
          schema:
            $ref: '#/definitions/TransactionsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /transactions/{transactionId}:
    get:
      tags:
        - Transaction Module
      summary: Get Transaction Details
      description: API to retrieve details of a specific transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: transactionId
          type: string
          description: ID of the transaction to retrieve
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: Transaction details retrieved successfully
          schema:
            $ref: '#/definitions/TransactionDetailsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

    put:
      tags:
        - Transaction Module
      summary: Add OR Update Transaction Details
      description: API to add or update details of a specific transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: transactionId
          type: string
          description: ID of the transaction to update
          required: true
        - in: body
          name: body
          description: Updated transaction details
          required: true
          schema:
            $ref: '#/definitions/TransactionUpdate'
      produces:
        - application/json
      responses:
        '200':
          description: Transaction details updated successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

    delete:
      tags:
        - Transaction Module
      summary: Delete Transaction Details
      description: API to delete details of a specific transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: transactionId
          type: string
          description: ID of the transaction detail to delete
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: Transaction detail deleted successfully
          schema:
            $ref: '#/definitions/ApiDeleteResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

definitions:
  TransactionsResponse:
    type: object
    properties:
      transactions:
        type: array
        items:
          type: object
          properties:
            accountNumber:
              type: string
            transactions:
              type: array
              items:
                $ref: '#/definitions/Transaction'

  TransactionDetailsResponse:
    $ref: '#/definitions/Transaction'

  TransactionUpdate:
    type: object
    properties:

      category:
        type: string
      notes:
        type: string


  Transaction:
    type: object
    properties:
      category:
        type: string
      notes:
        type: string
      transactionType:
        type: string


  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          category:
            type: string
          notes:
            type: string

  ApiDeleteResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string


